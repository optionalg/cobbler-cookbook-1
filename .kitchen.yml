---
driver:
  name: vagrant
  require_chef_omnibus: false
  vm_hostname: 'alti-cookbook-test.kitchen.altiscale.com'
  network:
  - ['private_network', {ip: '10.10.10.99'}]
  customize:
    natdnsproxy1: 'off'
    natdnshostresolver1: 'off'

provisioner:
  name: chef_zero
  chef_client_path: '/usr/bin/chef-client'

busser:
  ruby_bindir: /usr/bin

platforms:
  - name: prometheus-6.5.8
    driver_config:
      box: prometheus-6.5.8-201506220339
      box_url: https://s3-us-west-1.amazonaws.com/com.altiscale.vagrant/prometheus/boxes/prometheus-6.5.8-201506220339.box?AWSAccessKeyId=AKIAIKOVEEW6FVT5JBQA&Expires=1750524360&Signature=R6y9koXm%2Bb6yvSo2tXWizeylQWw%3D

suites:
  - name: default
    run_list:
    - recipe[alti_pipeline_lib::default]
    - recipe[alti_skeleton::default]
